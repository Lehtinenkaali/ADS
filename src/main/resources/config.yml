#Use & for color codes
#Use %newLine% for new line


prefix: '&6[&e&lModdedVerse&r&6]&r '


commands:
  reloadConfig:
    reloadingConfig: '&6Reloading config...'
    reloadedConfig: '&6Config reloaded!'
    #Defines if the should send a message when the config is reloaded
    commandMessages: true

  startAds:
    startingAds: '&6Starting ads...'
    startedAds: '&6Ads started!'
    #Defines if the should send a message when the ads are started
    commandMessages: true
  stopAds:
    stoppingAds: '&6Stopping ads...'
    stoppedAds: '&6Ads stopped!'
    #Defines if the should send a message when the ads are stopped
    commandMessages: true



 #minutes between ads
interval: 30

